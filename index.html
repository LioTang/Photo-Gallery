<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery</title>
    </head>
    <body>
        <h1>What the dog doin</h1>

        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
        </div>

        <!-- The user can add a new food item here -->
        <input placeholder="Add Image URL" class="picture-url" size="60">
        <input placeholder="Add Caption" class="caption">
        <button class="add">Add Image + Caption</button>
    </body>
</html>
